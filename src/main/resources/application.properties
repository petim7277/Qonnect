spring.config.import=classpath:secrets.properties

#Application Setup
spring.application.name=${APPLICATION-NAME}
server.port=${SERVER-PORT}

# Database Setup

spring.datasource.password=${DATASOURCE-PASSWORD}
spring.datasource.username=${DATASOURCE-USERNAME}
spring.datasource.url=${DATASOURCE-URL}
spring.datasource.driver-class-name=${DATASOURCE-DRIVER-CLASS-NAME}
spring.jpa.properties.hibernate.dialect=${HIBERNATE-DIALECT}
spring.jpa.hibernate.ddl-auto=${DDL-AUTO}

# Swagger Setup
springdoc.api-docs.version=${SPRINGDOC-API-DOC-VERSION}
springdoc.api-docs.path=${SPRING-API-DOCS-PATH}
springdoc.swagger-ui.path=${SPRING-SWAGGER-UI-PATH}
springdoc.swagger-ui.operationsSorter=${SPRING-SWAGGER-UI-OPERATION-SORTER}
springdoc.swagger-ui.tagsSorter=${SPRING-SWAGGER-UI-TAGS-SORTER}
swagger.server.url=${SWAGGER-SERVER-URL}
springdoc.swagger-ui.enabled=${SPRING-SWAGGER-UI-ENABLED}

# Keycloak Setup
keycloak.client-id=${CLIENT_ID}
keycloak.server-url=${KEYCLOAK_SERVER_URL}
keycloak.client-secret=${CLIENT_SECRET}
keycloak.master-realm=${KEYCLOAK_MASTER_REALM}
keycloak.realm=${KEYCLOAK_REALM}
keycloak.principal_attribute=${PREFERRED_USERNAME}
keycloak.enabled=${KEYCLOAK_ENABLED}
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${JWK-SET-URI}
app.keycloak.tokenUrl=${KEYCLOAK_TOKENURL}
app.keycloak.logouturl=${LOGOUT_URL}



#Email setup
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.protocol=${MAIL_PROTOCOL}
spring.mail.properties.mail.smtp.auth=${MAIL_SMTP_AUTH}
spring.mail.properties.mail.smtp.starttls.enable=${MAIL_SMTP_STARTTLS_ENABLE}
spring.mail.properties.mail.smtp.connectiontimeout=${MAIL_SMTP_CONNECTION_TIMEOUT}
spring.mail.properties.mail.smtp.timeout=${MAIL_SMTP_TIMEOUT}
spring.mail.properties.mail.smtp.writetimeout=${MAIL_SMTP_WRITE_TIMEOUT}

#otp setup
otp.expiry.reset-password=${OTP_EXPIRY_RESET_PASSWORD}
otp.expiry.verify-account=${OTP_EXPIRY_VERIFY_ACCOUNT}



