version: '3.8'

services:

  postgres:
    image: postgres:latest
    container_name: qonnect-postgres
    restart: always
    ports:
      - "5434:5432"
    environment:
      POSTGRES_DB: qonnect4
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - local

  keycloak:
    image: quay.io/keycloak/keycloak:25.0.0
    command: start-dev
    restart: always
    depends_on:
      - postgres
    ports:
      - "9091:8080"
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_SCHEMA: public
      KC_DB_USERNAME: postgres
      KC_DB_PASSWORD: password
      KC_DB_URL: jdbc:postgresql://postgres:5432/qonnect4
      KC_HOSTNAME: localhost
      KC_FEATURES: token-exchange,admin-fine-grained-authz
    networks:
      - local

  redis:
    image: redis:7.2
    container_name: qonnect-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: always
    networks:
      - local

volumes:
  postgres_data:
  redis_data:

networks:
  local:
    driver: bridge
